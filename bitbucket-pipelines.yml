# You can specify a custom docker image from Docker Hub as your build environment.
image: ubuntu:14.04

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - apt-get update
          - apt-get install -y git cmake build-essential autoconf libtool pkg-config libssl-dev
          - git submodule update --init --recursive

          # curl
          - cd 3d-party/curl
          - ./buildconf
          - ./configure
          - make
          - make install
          - cd ../..
         
          # appUpdater
          - cmake ./
          - make

          # ctest
          - cd /opt/atlassian/pipelines/agent/build
          - ctest -j10 -C Release -T test --output-on-failure
          - ls /opt/atlassian/pipelines/agent/build/*
          - ls ${BITBUCKET_CLONE_DIR}/src/*
          
        artifacts:
          - ${BITBUCKET_CLONE_DIR}/src/*appUpdaterStatic.*
          - ${BITBUCKET_CLONE_DIR}/src/*appUpdaterShared.*
          - ${BITBUCKET_CLONE_DIR}/src/updater.h

    - step:
        name: Deploy to production
        deployment: production
        trigger: manual 
        script:
          - apt-get update
          - apt-get install -y curl
          - curl -X POST --user "${BB_AUTH_STRING}" "https://api.bitbucket.org/2.0/repositories/${BITBUCKET_REPO_OWNER}/${BITBUCKET_REPO_SLUG}/downloads" --form files=@"*appUpdaterShared.* *appUpdaterStatic.* updater.h"
