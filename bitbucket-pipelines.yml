# You can specify a custom docker image from Docker Hub as your build environment.
image: ubuntu:14.04

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - apt-get update
          - apt-get install -y git cmake gcc autoconf libtool

          # curl
          - git submodule update --init --recursive
          - cd 3d-party/curl
          - ./buildconf
          - ./configure
          - make
          - make install

          # appUpdater
          - cmake ./
          - make
